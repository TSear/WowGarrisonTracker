<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:insert="fragments/header.html :: header(titleName='Nowy wpis')">

</head>

<body class="d-flex flex-column">

    <div th:replace="fragments/menuBar.html :: menuBar(active=1)"></div>

    <form th:action="@{'/testing/track/validate'}" method="post" class="container-fluid align-items-center mx-0 flex-fill p-5" th:object="${entry}">
        <div class="row-fluid col-sm-8 offset-sm-2 col-lg-4 offset-lg-4 d-flex flex-column loginForm p-5">
            <div>
                <label class="form-label">Account Character</label>
                <select name="accountCharacterId" th:field="*{accountCharacterId}" class="mb-3 text-center form-control bg-dark lightColor ">
                <option class="text-center bg-dark lightColor" th:each="character : ${characters}" th:text="${character.getCharacterName()}" th:value="${character.getId()}"></option>
            </select><br>
            </div>
            <div>
                <label class="form-label">Garrison Resources</label>
                <input type="number" name="garrisonResources" th:value="*{garrisonResources}" class="mb-3 text-center form-control bg-dark lightColor "><br>
            </div>
            <div>
                <label class="form-label">War Paint</label>
                <input type="number" name="warPaint" th:value="*{warPaint}" class="mb-3 text-center form-control bg-dark lightColor "><br>
            </div>
            <div>
                <label class="form-label">Date</label>
                <input type="text" name="entrydate" th:value="*{entryDate}" disabled class="mb-3 text-center form-control disabled bg-dark lightColor border-1"><br>
            </div>
            <button type="submit" class="offset-4 col-4 btn btn-secondary">Submit</button>
        </div>
    </form>
    <div th:insert="fragments/footer.html :: footer"></div>
    <div th:insert="fragments/header.html :: scripts"></div>
</body>

</html>
