<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head
        th:replace="fragments/header.html :: head(titleName='Auction House')">

</head>
<body class="d-flex flex-column">

<div th:replace="fragments/menuBar.html :: menuBar(active=4)"></div>

<div class="container-fluid flex-grow-1">
    <div class="row-fluid align-items-center d-flex flex-column"
         th:each="item : ${items}">
        <h2 class="mb-5 mt-5 fs-1" th:text="${item.itemName}"></h2>
        <table
                class="row-fluid p-5 w-50 table-striped table table-default table-borderless border-bottom">
            <tr>
                <th class="fs-5 py-3 px-3 border-bottom text-center">Unit
                    Price
                </th>
                <th class="fs-5 py-3 px-3 border-bottom text-center">Quantity</th>
            </tr>
            <tr th:each="itemWithAuctions : ${item.info}"
                th:object="${itemWithAuctions}">
                <td class="text-center py-1" th:text="*{getPrice()}"></td>
                <td class="text-center py-1" th:text="*{quantity}"></td>
            </tr>
        </table>
    </div>
</div>

<div th:replace="fragments/footer.html :: footer"></div>
<div th:replace="fragments/header.html :: scripts"></div>

</body>
</html>
