<custom-style>
  <style>

html {
  --lumo-font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", sans-serif;
}

[theme~="dark"] {
  --lumo-shade-5pct: rgba(37, 36, 34, 0.05);
  --lumo-shade-10pct: rgba(37, 36, 34, 0.1);
  --lumo-shade-20pct: rgba(37, 36, 34, 0.2);
  --lumo-shade-30pct: rgba(37, 36, 34, 0.3);
  --lumo-shade-40pct: rgba(37, 36, 34, 0.4);
  --lumo-shade-50pct: rgba(37, 36, 34, 0.5);
  --lumo-shade-60pct: rgba(37, 36, 34, 0.6);
  --lumo-shade-70pct: rgba(37, 36, 34, 0.7);
  --lumo-shade-80pct: rgba(37, 36, 34, 0.8);
  --lumo-shade-90pct: rgba(37, 36, 34, 0.9);
  --lumo-shade: hsl(40, 4%, 14%);
  --lumo-base-color: hsl(34, 6%, 24%);
  --lumo-tint-5pct: rgba(204, 196, 184, 0.05);
  --lumo-tint-10pct: rgba(204, 196, 184, 0.1);
  --lumo-tint-20pct: rgba(204, 196, 184, 0.2);
  --lumo-tint-30pct: rgba(204, 196, 184, 0.3);
  --lumo-tint-40pct: rgba(204, 196, 184, 0.4);
  --lumo-tint-50pct: rgba(204, 196, 184, 0.5);
  --lumo-tint-60pct: rgba(204, 196, 184, 0.6);
  --lumo-tint-70pct: rgba(204, 196, 184, 0.7);
  --lumo-tint-80pct: rgba(204, 196, 184, 0.8);
  --lumo-tint-90pct: rgba(204, 196, 184, 0.9);
  --lumo-tint: hsl(38, 16%, 76%);
  --lumo-primary-text-color: hsl(38, 16%, 76%);
  --lumo-primary-color-50pct: rgba(235, 96, 40, 0.5);
  --lumo-primary-color-10pct: rgba(235, 96, 40, 0.1);
  --lumo-primary-color: hsl(17, 83%, 54%);
}

  </style>
</custom-style>


<dom-module id="button-style" theme-for="vaadin-button">
  <template>
    <style>:host(:not([theme~="tertiary"])){background-image:linear-gradient(var(--lumo-tint-5pct), var(--lumo-shade-5pct));box-shadow:inset 0 0 0 1px var(--lumo-contrast-20pct);}:host(:not([theme~="tertiary"]):not([theme~="primary"]):not([theme~="error"]):not([theme~="success"])){color:var(--lumo-body-text-color);}:host([theme~="primary"]){text-shadow:0 -1px 0 var(--lumo-shade-20pct);}
    </style>
  </template>
</dom-module>

<dom-module id="text-field-style" theme-for="vaadin-text-field">
  <template>
    <style>[part="input-field"]{box-shadow:inset 0 0 0 1px var(--lumo-contrast-30pct);background-color:var(--lumo-base-color);}:host([invalid]) [part="input-field"]{box-shadow:inset 0 0 0 1px var(--lumo-error-color);}
    </style>
  </template>
</dom-module>
